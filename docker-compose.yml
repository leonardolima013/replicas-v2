version: "3.8"

services:
  db_metadados:
    image: postgres:15-alpine
    container_name: replicas_metadados_db
    restart: always
    environment:
      POSTGRES_USER: pgroot
      POSTGRES_PASSWORD: pg@root
      POSTGRES_DB: replicas_metadados_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgroot -d replicas_metadados_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    dns:
      - 8.8.8.8
      - 8.8.4.4

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: replicas-v2_app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db_metadados
      DB_PORT: "5432"
      POSTGRES_USER: pgroot
      POSTGRES_PASSWORD: pg@root
      POSTGRES_DB: replicas_metadados_db
      JWT_SECRET_KEY: "your-super-secret-key-change-in-production"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "300"
    depends_on:
      db_metadados:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: replicas-v2_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - app
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
